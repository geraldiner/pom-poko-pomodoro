<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Pom Poko Pomodoro</title>
</head>
<body>
  <div class="pomodoro">
    <ul class="pom-menu">
      <li class="pom-menu-li"><button class="pom-btn active">Work Pom</button></li>
      <li class="pom-menu-li"><button pom-btn>Short Break</button></li>
      <li class="pom-menu-li"><button pom-btn>Long Break</button></li>
    </ul>
    <div class="timer-box">
      <h3>Work Pom</h3>
      <div class="timer">
        <div class="timer-clock"><span class="timer-text">25:00</span></div>
      </div>
      <ul class="timer-controls">
        <li><button id="start" class="timer-control">Start</button></li>
        <li><button id="stop" class="timer-control">Stop</button></li>
        <li><button id="reset" class="timer-control">Reset</button></li>
      </ul>
    </div>
  </div>
</body>
</html>
