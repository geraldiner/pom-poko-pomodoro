<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Pom Poko Pomodoro</title>
</head>
<body>
  <div class="timer-img hide"><img src="assets/img/pompoko-back-to-work.gif"></div>

  <div class="pomodoro">
    <ul class="pom-menu">
      <li class="pom-menu-li"><button id="work" class="pom-btn active">Work Pom</button></li>
      <li class="pom-menu-li"><button id="short" class="pom-btn">Short Break</button></li>
      <li class="pom-menu-li"><button id="long" class="pom-btn">Long Break</button></li>
    </ul>
    <div class="timer-box">
      <h3 class="session-title">Work Pom</h3>
      <div class="timer">
        <div class="timer-clock"><span class="timer-text"></span></div>
      </div>
      <ul class="timer-controls">
        <li><button id="start" class="timer-control">Start</button></li>
        <li><button id="stop" class="timer-control disabled" disabled="true">Stop</button></li>
        <li><button id="reset" class="timer-control">Reset</button></li>
      </ul>
    </div>
  </div>
</body>
</html>
